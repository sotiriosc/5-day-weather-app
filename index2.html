<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
          crossorigin="anonymous">
    <title>5 Day weather APP</title>
</head>
<body>
    <div class="bg-info text-light px-4 py-5 mb-5">
        <div class="container text-center">
          <h1>Weather Forecast App</h1>
        </div>
      </div>
      <div class="m-3">
        <div class="row">
          <div class="col-3">
            <h3>Please Input City</h3>
            <form id="city">
              <div class="row py-3">
                <label for="city" class="col-sm-4 col-form-label"
                  >city:
                </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="city" />
                </div>
              </div>
              <div class="py-3">
                <button type="submit" value="Submit" class="btn btn-info">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <div class="col-sm-12 col-lg-9">
            <h3>Daily Forecast:</h3>
            <div class="" id="dailyForecast">
            </div>
            </div>
          </div>
          <div class="" id="fiveDayForecast">
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
              integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
              crossorigin="anonymous">
            </script>
</body>
</html>
